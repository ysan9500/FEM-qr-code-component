<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./qr-code-component-main/images/image-qr-code.png">
  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sangsoo Yoon</a>.
  </div>

  <div class="QR_container">
    <img src="/qr-code-component-main/images/image-qr-code.png" alt="QR code" class="QR_code">
    <div class="instructions">
      <h1>Improve your front-end <br> skills by building projects</h1>
      <p>Scan the QR code to wisit Frontend <br> Mentor and take your coding skills to <br> the next level</p>
    </div>

  </div>

</body>
</html>
